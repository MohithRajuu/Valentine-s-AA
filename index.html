<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ketchum+Manis&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: 'Ketchum Manis', cursive;
            text-align: center;
            font-size: 36px;
            position: relative;
            overflow: hidden;
            color: black;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: moveSideways 1.5s infinite alternate ease-in-out, float 4s infinite ease-in-out;
        }

        @keyframes moveSideways {
            0% { transform: translateX(-8px); }
            100% { transform: translateX(8px); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            width: 60%;
            max-width: 400px;
            text-shadow: 1px 1px 2px #ff69b4;
            transition: background 0.5s ease, color 0.5s ease;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            transition: transform 0.1s ease-in-out, color 0.5s ease;
        }

        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background: #d6336c;
            color: white;
        }

        #noBtn {
            background: gray;
            color: white;
        }

        /* Floating Hearts Effect */
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }

        /* Continuous Rain Effect */
        .rain {
            position: absolute;
            width: 2px;
            height: 10px;
            background: white;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Cloud Effect */
        .cloud {
            position: absolute;
            font-size: 48px;
            color: white;
            animation: moveCloud 10s linear infinite;
        }

        @keyframes moveCloud {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

        /* Thunder Effect */
        .thunder {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.1s;
        }

        /* H1 Shake Effect */
        .shaking {
            animation: shake 0.1s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(-8px); }
            100% { transform: translateX(8px); }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const backgroundHearts = document.querySelector(".background-hearts");
            const body = document.body;
            const container = document.querySelector(".container");
            const h1 = document.querySelector("h1");
            let rainInterval, thunderTimeout, clouds = [];

            // Generate hearts but keep them hidden initially
            for (let i = 0; i < 150; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "ðŸ’–";
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                backgroundHearts.appendChild(heart);
            }

            yesBtn.addEventListener("mouseover", () => {
                body.style.background = "linear-gradient(135deg, #ffc0cb, #ffe4e1)";
                body.style.color = "#b71c1c";
                container.style.background = "#ffd1dc";
                container.style.color = "#b71c1c";
                backgroundHearts.style.display = "block"; // Show hearts

                for (let i = 0; i < 12; i++) { // Increase the number of hearts
                    let heart = document.createElement("div");
                    heart.classList.add("floating-heart");
                    heart.innerHTML = "ðŸ’–";
                    heart.style.left = `${Math.random() * 80 + 10}%`;
                    heart.style.top = `${Math.random() * 50 + 30}%`;
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 1500);
                }
            });

            yesBtn.addEventListener("mouseout", () => {
                body.style.background = "white";
                body.style.color = "black";
                container.style.background = "white";
                container.style.color = "black";
                backgroundHearts.style.display = "none"; // Hide hearts
            });

            noBtn.addEventListener("mouseover", () => {
                body.style.background = "#0b132b";
                body.style.color = "#f0f0f0";
                container.style.background = "#1b1b2f";
                container.style.color = "#f0f0f0";
                h1.classList.add("shaking");

                // Start continuous rain effect
                if (!rainInterval) {
                    rainInterval = setInterval(() => {
                        for (let i = 0; i < 30; i++) { // Increase the number of raindrops
                            let rainDrop = document.createElement("div");
                            rainDrop.classList.add("rain");
                            rainDrop.style.left = `${Math.random() * 100}vw`;
                            rainDrop.style.animationDuration = `${Math.random() * 0.8 + 0.5}s`;
                            document.body.appendChild(rainDrop);

                            setTimeout(() => {
                                rainDrop.remove();
                            }, 1200);
                        }
                    }, 200); // Reduce the interval for smoother rain
                }

                // Add clouds
                for (let i = 0; i < 5; i++) {
                    let cloud = document.createElement("div");
                    cloud.classList.add("cloud");
                    cloud.innerHTML = "â˜ï¸";
                    cloud.style.top = `${Math.random() * 50}%`;
                    cloud.style.left = `${Math.random() * 100}%`;
                    document.body.appendChild(cloud);
                    clouds.push(cloud); // Store the cloud for later removal
                }

                thunderTimeout = setInterval(() => {
                    let thunder = document.createElement("div");
                    thunder.classList.add("thunder");
                    document.body.appendChild(thunder);

                    thunder.style.opacity = "1";
                    setTimeout(() => {
                        thunder.style.opacity = "0";
                        thunder.remove();
                    }, 80);
                }, 3000);
            });

            noBtn.addEventListener("mouseout", () => {
                body.style.background = "white";
                body.style.color = "black";
                container.style.background = "white";
                container.style.color = "black";
                h1.classList.remove("shaking");
                clearInterval(rainInterval);
                rainInterval = null;
                clearInterval(thunderTimeout);

                // Remove all clouds
                clouds.forEach(cloud => cloud.remove());
                clouds = [];
            });
        });
    </script>
</head>
<body>
    <div class="background-hearts"></div>
    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’–âœ¨</h1>
        <div class="buttons">
            <button id="yesBtn">Yes ðŸ’•âœ¨</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>
<script>
    document.getElementById("yesBtn").addEventListener("click", function() {
        window.location.href = "yes.html";  // Redirect to the YES page
    })
    document.getElementById("noBtn").addEventListener("click", function() {
        window.location.href = "no.html";  // Redirect to the YES page
    });
</script>    
</body>
</html>
