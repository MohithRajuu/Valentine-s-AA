<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you sure?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0b132b, #1b1b2f);
            font-family: 'Sacramento', cursive;
            text-align: center;
            font-size: 28px;
            color: #ff6b6b;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #ff4c4c;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6b6b;
            white-space: pre-line;
            border-right: 3px solid #ff6b6b;
            overflow: hidden;
            display: inline-block;
            animation: typing 4s steps(60, end) forwards, blink 0.6s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .go-back {
            margin-top: 20px;
            font-size: 20px;
            font-family: 'Sacramento', cursive;
            font-weight: bold;
            background: #ff3b3b;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        .go-back:hover {
            transform: scale(1.1);
            background: #ff1f1f;
        }

        /* Falling Tears Effect */
        .tear {
            position: absolute;
            font-size: 20px;
            color: #ff4c4c;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Wait! Don't leave me ðŸ˜­.</h1>
    <p class="message" id="typedMessage"></p>
    
    <button class="go-back" onclick="goBack()">Go Back ðŸ”™</button>
    <script>
            const message = `Please go back to the previous page and try again... ðŸ’”`;
    
            let i = 0;
            function typeText() {
                if (i < message.length) {
                    document.getElementById("typedMessage").textContent += message.charAt(i);
                    i++;
                    setTimeout(typeText, 50);
                } else {
                    document.getElementById("typedMessage").style.borderRight = "none"; // Remove cursor after typing
                }
            }
    
            document.addEventListener("DOMContentLoaded", typeText);
    
            function goBack() {
                window.history.back(); // Takes user to the previous page
            }
    
            function createTears() {
                for (let i = 0; i < 15; i++) {
                    let tear = document.createElement("div");
                    tear.classList.add("tear");
                    tear.innerHTML = "ðŸ’§";
                    tear.style.left = `${Math.random() * 100}vw`;
                    tear.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    document.body.appendChild(tear);
    
                    setTimeout(() => {
                        tear.remove();
                    }, 3000);
                }
            }
    
            // Start tears animation
            setInterval(createTears, 2000);
        </script>
    
</body>
</html>
